name: Main Workflow

on:
  pull_request:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: set up Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Access MAPS_API_KEY
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
        run: echo MAPS_API_KEY=\"MAPS_API_KEY\" > ./local.properties

      - name: Access OPEN_WEATHER_API_KEY
        env:
          MAPS_API_KEY: ${{ secrets.OPEN_WEATHER_KEY }}
        run: echo OPEN_WEATHER_KEY=\"OPEN_WEATHER_KEY\" > ./local.properties

      - name: Cache gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew test